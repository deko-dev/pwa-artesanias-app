<div class="opt-perfil-edit">
    <form (ngSubmit)="editarUsuario()" [formGroup]="formEditUsuario" class="form-edit">
        <h3>Editando <span class="skip-edit"><i class="fas fa-times"></i></span></h3>
        <div class="datos-form">
            <div class="datos-personales-box">
                <input type="text" class="rol" name="rol" id="rol" value="1" hidden formControlName="rol">
                <span class="datos-personales">Datos Personales</span>
                <div class="box-nid">
                    <select class="tipoId" name="tipoId" id="tipoId" formControlName="tipoId">
                        <option value="1" selected disabled>Selecione</option>
                        <option value="CE">Cedula Extranjera</option>
                        <option value="CC">Cedula</option>
                        <option value="TI">Tarjeta de Identidad</option>
                    </select>
                    <input type="text" class="nid" name="nid" id="nid" placeholder="#" formControlName="nid">
                    <span class="error-css"></span>
                </div>
                <input type="text" class="nombres" name="nombres" id="nombres" placeholder="Nombres" formControlName="nombres">
                <input type="text" class="apellidos" name="apellidos" id="apellidos" placeholder="Apellidos" formControlName="apellidos">
                <input type="date" class="nacimiento" name="nacimiento" id="nacimiento" placeholder="12-12-2020" formControlName="nacimiento">
            </div>

            <div class="datos-contacto-login-box">
                <span class="datos-contacto">Datos de Contacto</span>
                <input type="tel" class="telefono" name="telefono" id="telefono" placeholder="Telefono" formControlName="telefono">
                <input type="text" class="direccion" name="direccion" id="direccion" placeholder="Direccion, Barrio, Municipio, Departamento" formControlName="direccion">
                <span class="datos-login">Datos de Login</span>
                <input type="email" class="email" name="email" id="email" placeholder="example@artesanias.com" formControlName="email">
                <input type="password" class="pass" name="password" id="password" placeholder="**********" formControlName="password">
                <span class="error-password"></span>
            </div>
        </div>
        <div class="register-options">
            <app-cargando *ngIf="cargando"></app-cargando>
            <button class="button btn-edit" *ngIf="!cargando">Editar</button>
        </div>
    </form>
</div>
